{% extends 'base.html' %}
{% block title %}Login - Anti-Cheat{% endblock %}
{% block content %}
  <div class="auth-wrapper reveal d-flex align-items-center justify-content-center" style="min-height:calc(100vh - 140px);">
    <div class="auth-card">
      <div class="text-center mb-3">
        <img src="{{ url_for('image_file', filename='asura.png') }}" alt="Asura" class="login-logo mb-2">
        <h3 class="mb-0">Welcome back</h3>
        <p class="faint small">Sign in to continue to Asura â€” exam integrity dashboard</p>
      </div>

      <form method="post" action="{{ url_for('login') }}" novalidate>
        <div class="mb-3 position-relative">
          <span class="input-icon">ðŸ‘¤</span>
          <input class="form-control with-icon" name="username" placeholder="Username or email" required>
        </div>
        <div class="mb-3 position-relative">
          <span class="input-icon">ðŸ”’</span>
          <input type="password" class="form-control with-icon" name="password" placeholder="Password" required>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember" name="remember">
            <label class="form-check-label faint" for="remember">Remember me</label>
          </div>
          <a href="#" class="faint small">Forgot?</a>
        </div>

        <div class="d-grid">
          <button class="btn btn-primary btn-animated" type="submit">Login</button>
        </div>
      </form>

      <div class="text-center mt-3 small faint">Don't have an account? Contact the administrator at <a href="mailto:admin@dtemipre.com">admin@dtemipre.com</a>.</div>
    </div>
  </div>

  <style>
    .auth-wrapper { padding: 2rem 1rem; }
    .auth-card { width:100%; max-width:420px; background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01)); border: 1px solid rgba(255,255,255,0.04); backdrop-filter: blur(8px); padding: 2rem; border-radius: 14px; box-shadow: 0 12px 40px rgba(6,10,20,0.35); }
    .login-logo { height:56px; width:auto; filter: drop-shadow(0 6px 18px rgba(0,0,0,0.2)); }
    .input-icon { position:absolute; left:12px; top:50%; transform:translateY(-50%); pointer-events:none; font-size:18px; color:rgba(150,160,180,0.9); }
    .form-control.with-icon { padding-left:2.6rem; border-radius:10px; }
    .btn-animated { position:relative; overflow:hidden; border-radius:10px; }
    .btn-animated::after { content:''; position:absolute; left:-80%; top:0; width:80%; height:100%; background: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.14)); transform: skewX(-12deg); transition:left .5s; }
    .btn-animated:hover::after { left:120%; }
    .faint { color: rgba(0,0,0,0.54); }
    body.dark-mode .faint { color: rgba(255,255,255,0.66); }
    @media (max-width:575px){ .auth-card{ margin:0 0.5rem; padding:1.25rem; } }
  </style>

  <script>
    // Small focus effect for inputs
    (function(){
      document.querySelectorAll('.form-control.with-icon').forEach(input=>{
        input.addEventListener('focus', ()=> input.style.boxShadow = '0 6px 18px rgba(13,110,253,0.12)');
        input.addEventListener('blur', ()=> input.style.boxShadow = 'none');
      });
    })();
  </script>
{% endblock %}
